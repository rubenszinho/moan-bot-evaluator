7. **Quantos setores a empresa possui?**  
1. **Atendimento e Recepção** – Responsável pelo cadastro de pacientes, agendamento de exames, conferência de documentação e atendimento geral. (feito internamente)
2. **Coleta e Triagem de Amostras** – Realiza a coleta de sangue, urina e outros materiais biológicos, além da triagem inicial para envio ao laboratório. (feito internamente ou em domicilio)
3. **Setor Técnico/Laboratorial** – Onde são realizados os exames dentro do próprio laboratório (caso tenha estrutura para isso) ou a preparação de amostras para envio a laboratórios de apoio. (parte feita internamente e o laboratorio de apoio é o Laboratório Pardini)
4. **Administração e Financeiro** – Responsável pelo faturamento, pagamentos, relacionamento com planos de saúde, fornecedores e contabilidade. (feito internamente)
5. **TI e Segurança da Informação** – Controle de sistemas laboratoriais (LIS), gestão de dados dos pacientes e conformidade com a LGPD. (terceirizado pela Rubrion)
6. **Higienização e Suprimentos** – Controle de estoque de insumos laboratoriais (reagentes, EPIs, materiais de coleta) e limpeza do ambiente conforme normas sanitárias. (feito internamente)

O laboratório terceiriza a alguns dos exames para um laboratório de apoio (Pardini), então o **Setor Técnico/Laboratorial** é reduzido, portanto, a equipe pode se concentrar mais na coleta e envio das amostras.

